<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket - Chat</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>DoodleDash</h1>

    <!-- formulär som anger vem man är -->
    <form id="formUsername" action="">

        <input type="text" name="username" id="username" placeholder="Whats your name?">

        <input type="submit" value="Chatta">

    </form>


    <section id="chatStage" class="hidden">
        <div class="game-container">
            <div class="canvas-area">
                <div class="score-bar">
                    <h4>Online</h4>
                    <code>...</code>
                </div>
                <canvas id="paintCanvas" width="500" height="400"></canvas>
            </div>

            <div class="chat-area">
                <div id="chatbox"></div>

                <form id="formMessage">
                    <input type="text" name="msg" id="msg" placeholder="Gissa ordet här..">
                    <input type="submit" value="Gissa">
                </form>
            </div>
        </div>
    </section>

    <script src="scripts/code.js"></script>
</body>

</html>
